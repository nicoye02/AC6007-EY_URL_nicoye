<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 驱动初创公司行业透视平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">EY Project: Startup AI Classifier</h1>
            <span class="text-sm opacity-75">AI & Web3 Lab</span>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-4">
        
        <div class="bg-white rounded-xl shadow-md p-8 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">搜索初创公司信息</h2>
            <p class="text-gray-600 mb-6">输入公司名称，AI 将自动从 CapitalIQ 抓取描述并进行语义分类 [cite: 13, 20]。</p>
            
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="companyName" placeholder="例如: Grab, Shopee..." 
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="analyzeCompany()" id="btnText"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium transition duration-200">
                    开始 AI 分析
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-900 mx-auto"></div>
            <p class="mt-4 text-gray-600">AI 正在深度解析业务描述并处理表格数据...</p>
        </div>

        <div id="resultArea" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="text-lg font-bold text-blue-900 mb-3 border-b pb-2">原始业务描述 (CapitalIQ)</h3>
                <p id="descText" class="text-gray-700 leading-relaxed text-sm">
                    </p>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <h3 class="text-lg font-bold text-blue-900 mb-3 border-b pb-2">AI 智能标签</h3>
                <div id="labelContainer" class="flex flex-wrap gap-2">
                    </div>
                
                <div class="mt-6">
                    <h4 class="text-sm font-semibold text-gray-500 uppercase">行业扇区</h4>
                    <p id="sectorText" class="text-gray-800 font-medium mt-1 italic"></p>
                </div>
            </div>

        </div>
    </main>

    <script>
        async function analyzeCompany() {
            const name = document.getElementById('companyName').value;
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            
            if (!name) return alert("请输入公司名称");

            // 显示加载动画
            loading.classList.remove('hidden');
            resultArea.classList.add('hidden');

            try {
                // 向 Python Flask 后端发送请求 [cite: 56]
                const response = await axios.post('/analyze', { url: name });
                const data = response.data;

                // 填充抓取到的描述 [cite: 22]
                document.getElementById('descText').innerText = data.description;
                
                // 填充 AI 标签（解决无法理解词义的痛点）[cite: 1, 13]
                const container = document.getElementById('labelContainer');
                container.innerHTML = ''; 
                data.labels.forEach(label => {
                    const span = document.createElement('span');
                    span.className = "bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-bold";
                    span.innerText = label;
                    container.appendChild(span);
                });

                document.getElementById('sectorText').innerText = data.sector;

                // 隐藏加载，显示结果
                loading.classList.add('hidden');
                resultArea.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert("分析失败，请检查后端连接");
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
